<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of refreshedList$ | async">{{item.name}}</mat-list-item>


</mat-list>

<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="onPageChange($event)"
               aria-label="Select page">
</mat-paginator>
