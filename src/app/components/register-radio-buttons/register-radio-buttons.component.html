<mat-card>
  <mat-card-title>Create user with a role</mat-card-title>
  <mat-card-content>
    <form [formGroup]="register" (ngSubmit)="onRegisterSubmitted(register)">
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Email</mat-label
          ><input
            matInput
            type="text"
            placeholder="Email"
            formControlName="email"
            required
          /><mat-error *ngIf="register.get('email')!.invalid"
            >email is invalid</mat-error
          ></mat-form-field
        >
      </div>
<mat-radio-group aria-label="Role Id" formControlName="roleId">
  <mat-radio-button *ngFor="let item of roles$ | async" [value]="item.id">{{item.role}}</mat-radio-button>
</mat-radio-group>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form></mat-card-content
  >
</mat-card>
