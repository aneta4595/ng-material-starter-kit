<mat-card>
  <mat-card-title>Categories list</mat-card-title>
  <mat-card-content>
    <section *ngIf="list$ | async as list, else loading">
      <ng-container *ngIf="list.length >0, else emptyState"></ng-container>
  <mat-checkbox *ngFor="let item of list$ | async">{{item}}</mat-checkbox>
</section>
    <ng-template #emptyState>
      Oops! There is no data
    </ng-template>
    <ng-template #loading>

      <mat-progress-spinner
        [color]="'accent'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
    </ng-template>
  </mat-card-content>

</mat-card>
