<mat-paginator *ngIf="paginatorData$ | async as paginatorData"
  [length]="100"
  [pageSize]="paginatorData.pageSize"
  [pageSizeOptions]="paginatorData.pageSizeOptions"
  [showFirstLastButtons]="true"
  [pageIndex]="paginatorData.pageNumber + 1"
  aria-label="Select page"
  (page)="onPageChange($event)"
></mat-paginator>
<mat-card><mat-card-title></mat-card-title>
    <mat-card-content><mat-chip-list aria-label="Fish selection">
  <mat-chip *ngFor="let item of beers$ | async" [routerLink]="[]" [queryParams]="{page: item}">
 {{item.name}}
</mat-chip>
</mat-chip-list></mat-card-content></mat-card>
