<mat-card>
  <mat-card-title>Create user with a role</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmitted(registerForm)"><div>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="registerForm.get('email')!.invalid">email is invalid</mat-error>
      </mat-form-field></div>

<mat-form-field appearance="fill">
  <mat-label>Role Id</mat-label>
  <mat-select formControlName="roleId">
    <mat-option *ngFor="let item of role$ | async" [value]="item.id">
     {{item.role}}
</mat-option>
   </mat-select>
</mat-form-field>

      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button></div></form></mat-card-content>

</mat-card>
