<mat-card *ngIf="products$ | async">
  <mat-card-title></mat-card-title>
  <mat-card-content
    ><form [formGroup]="cartForm" (ngSubmit)="onCartFormSubmitted(cartForm)">
      <div formArrayName="products">
        <section *ngFor="let item of ProductsArray.controls; let i = index" [formGroupName]="i">
  <mat-checkbox formControlName="value">{{item.value.title}}</mat-checkbox>
</section>
      </div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form></mat-card-content
  >
</mat-card>
