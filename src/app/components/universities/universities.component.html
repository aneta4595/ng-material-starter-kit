<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content
    ><form [formGroup]="search" (ngSubmit)="onSearchSubmitted(search)">
      <div>
        <ng-container ></ng-container>
        <mat-form-field appearance="fill"
          ><mat-label>Country</mat-label
          ><input
            matInput
            type="text"
            placeholder="Country"
            formControlName="country"
            required
          /><mat-error *ngIf="search.get('country')!.invalid"
            >country is invalid</mat-error
          ></mat-form-field
        >
      </div>
    </form></mat-card-content
  >
</mat-card>
<mat-card>
  <mat-card-title *ngIf="!search.get('country')!.invalid; else EmptyState"></mat-card-title>
  <mat-card-content >
    <mat-list role="list" *ngIf="universities$|async as universities"
      >
    <ng-container *ngIf="universities.length > 0; else emptyState"></ng-container>

    <mat-list-item
        role="listitem"
        *ngFor="let item of universities"
        >{{ item.name }}

    </mat-list-item>

  </mat-list
    ></mat-card-content
  >
</mat-card>
 <ng-template #emptyState>
      Oops! There is no data!
    </ng-template>
<ng-template #EmptyState>
  Type any valid country in a searchbox above.
</ng-template>
