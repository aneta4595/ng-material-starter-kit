<mat-card>
  <mat-card-title>Crypto chips</mat-card-title>
  <mat-card-content>
<mat-chip-list aria-label="Fish selection" *ngIf="list$ | async as list, else loading">
  <ng-container *ngIf="list.length > 0, else emptyState"></ng-container>
  <mat-chip *ngFor="let item of list$ | async">
 {{item.symbol}}
</mat-chip>
  <ng-template #emptyState>
    Oops! There is no data
  </ng-template>
</mat-chip-list> <ng-template #loading>
    <mat-progress-spinner
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
  </ng-template>
  </mat-card-content>

</mat-card>
