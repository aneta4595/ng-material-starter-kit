<mat-card>
  <mat-card-title>Select category</mat-card-title>
  <mat-card-content>
<mat-selection-list role="list" *ngIf="list$ | async as list, else loading">
  <ng-container *ngIf="list.length > 0, else emptyState"></ng-container>
  <mat-list-option role="listitem" *ngFor="let item of list$ | async">{{item}}</mat-list-option>
<ng-template #emptyState>
  Oops! There is no data!
</ng-template>
</mat-selection-list>
    <ng-template #loading>
    <mat-progress-spinner
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
  </ng-template>
  </mat-card-content>
</mat-card>
