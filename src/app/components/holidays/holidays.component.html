<mat-card>
  <mat-card-title>Public holidays</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill" *ngIf="list$ | async as list, else loading">

  <mat-label>Choose an option</mat-label>
  <mat-select *ngIf="list.length > 0, else emptyState">

    <mat-option *ngFor="let item of list$ | async" [value]="item">
     {{item.localName}}

</mat-option>

   </mat-select>
      <ng-template #emptyState>
        Oops! There is no data
      </ng-template>
</mat-form-field>
    <ng-template #loading>

       <mat-progress-bar
        class="example-margin"
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-bar>
    </ng-template>
  </mat-card-content>
</mat-card>
